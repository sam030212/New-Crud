<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MINI PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <!-- --Navbar -->
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container-md text-center justify-content-center ">
            <a class="navbar-brand" href="/">CRUD MINI PROJECT</a>
        </div>
    </nav>
    <!--  /Navbar ends -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-center text-white bg-dark p-3">Insert Student Details</h2>
                <br>

                <!-- Form start -->
                <form action="/insert" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control mt-3" placeholder="Enter the student Name" name="name"
                            required>

                    </div>

                    <div class="form-group ">
                        <input type="email" class="form-control mt-3" placeholder="Enter the student Email "
                            name="Email" required>

                    </div>

                    <div class="form-group ">
                        <input type="number" class="form-control mt-3" placeholder="Enter the student Age " name="Age"
                            required>



                        <div class="form-group mt-3">
                            <select id="gender" class="form-control" name="gender">
                                <option selected>Select Gender</option>
                                <option value="Male"> Male </option>
                                <option value="Female"> Female </option>
                                <option value="Others"> Others </option>

                            </select>
                        </div>


                    </div>

                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </form>

                <!-- Form end -->
            </div>

            <!-- div 1 ends -->
            <!-- div 2 starts -->
            <div class="col-md-8">
                <h2 class="text-center text-white bg-dark p-3">Student Details</h2>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Age</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for d in data %}
                        <tr>
                            <th scope="row">{{d.id}}</th>
                            <td>{{d.name}}</td>
                            <td>{{d.email}}</td>
                            <td>{{d.age}}</td>
                            <td>{{d.gender}}</td>
                            <td><a type="button" href="/update/{{d.id}}" class="btn btn-primary">Edit</a></td>
                            <td><a type="button" href="/delete/{{d.id}}" class="btn btn-danger">Delete</a></td>
                        </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>



            </div>
        </div>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
